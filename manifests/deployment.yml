apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  imagePullSecrets:
    - name: wisecow-secret-dockerconfig
    
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: ${{ DOCKERHUB_USERNAME }}/wisecow:{{IMAGE_TAG}}
        ports:
        - containerPort: 4499

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        env:
        - name: DOCKERHUB_USERNAME
          valueFrom:
            configMapKeyRef:
              key: DOCKER_USERNAME
              name: wisecow-config
